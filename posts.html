 <div class="col-md-6">
<form>
<div class="form-group">
<label for="title"> Title: <input type="text" id='title' placeholder='John Doe'> </label>
</div>
<div class="form-group">
<label for="subject">Subject:<input type="text" id='subject' placeholder='I Need Help!'> </label>
</div>
<div class="form-group">
<label for="Deadline">Deadline:<input type="text" id='deadline' placeholder='I Need Help!'> </label>
</div>
<div class="form-group">
<label for="Paper">Paper:<input type="text" id='paper' placeholder='I Need Help!'> </label>
</div>
<p> <input id='submit' class="btn btn-default" type="submit" value= "Submit Your Message"> </p>
</form>
</div>
<div class="col-md-6">
<div id="content"></div>
</div>
</div>
<script>
var forum=new Firebase ("https://peer-check-posts.firebaseio.com");
document.getElementById("submit").onclick=function(){
    var Title=$("#title").val();
    var Subject=$("#subject").val();
	var Deadline=$("#deadline").val();
	var Paper=$("#paper").val();
    console.log('LOL');
    forum.push({title:Title,subject:Subject,deadline:Deadline,Paper:paper});
    $("#title").val("");
	$("#subject").val("");
	$("#deadline").val("");
	$("#paper").val("");
    return false;
};
var messages=[]
forum.on("child_added", function (snapshot) {
    var value=snapshot.val()
    var count=20
    messages.push(value)
    $("#content").html("")
    var start=0
    if(messages.length > count){
        start=messages.length-count
    }
    for(var i=start;i <messages.length;i++){
            $("#content").prepend("<p>"+messages[i].title+": "+messages[i].subject+ " " + messages[i].deadline+ " " +messages[i].paper+"</p>")
        }
    //$("#content").prepend("<p>"+value.name+": "+value.message+"</p>")
})
</script>
